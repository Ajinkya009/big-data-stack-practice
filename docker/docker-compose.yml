version: "3"
services:
  db-init:
    image: metastore
    # command: >
    #   bash -c "schematool -dbType postgres -initSchema --verbose
    #   && hive --service metastore"
    command: schematool -dbType postgres -initSchema --verbose
    build:
      context: hive-metastore
      dockerfile: Dockerfile
    env_file:
      - ./hive-metastore/hive.env

  metastore:
    image: metastore
    # command: >
    #   bash -c "schematool -dbType postgres -initSchema --verbose
    #   && hive --service metastore"
    command: hive --service metastore
    # command: ls /opt/hive/lib
    build:
      context: hive-metastore
      dockerfile: Dockerfile
    env_file:
      - ./hive-metastore/hive.env

  postgres:
    container_name: postgres
    image: postgres:12
    environment:
      POSTGRES_USER: postgresuser
      POSTGRES_PASSWORD: postgrespassword
    volumes:
      - "./init-hive-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh"
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:RELEASE.2020-04-10T03-34-42Z
    ports:
      - "9000:9000"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data

